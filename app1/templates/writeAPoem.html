<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Написать поэму</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/write">Коллективное творчество</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/write">Написать <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/read">Читать</a>
      </li>
    </ul>
  </div>
</nav>
<div align="center">
    <form method="POST">
        {% csrf_token %}
        <h1>Написать продолжение истории</h1>
        <input type="hidden" name="poemId" value={{poem.id}}>
        <label>Название истории: {{poem.name}}</label>
        <input type="hidden" name="poemName" value="{{poem.name}}">
        <p>Текст последнего абзаца: </p>
        <div class="card" style="width: 532px">
            <p>{{prg.text}}</p>
        </div>
        <p>Поле для ввода:</p>
        <textarea name="text" cols="70" rows="5"></textarea>
        <p></p>
        <label>Ваше имя: </label>
        <input type="text" name="author">
        <p></p>
        <button class="btn btn-primary" type="submit" name="button1" value="Добавить">Добавить</button>
        <button class="btn btn-primary" type = "submit" name = "button2" value="Закончить">Закончить</button>
        <button class="btn btn-success" type = "submit" name = "button3" value="Новая">Написать новую</button>
        <button class="btn btn-secondary" type = "submit" name = "button4" value="Следующая">Следующая история</button>
        <p></p>
    </form>
</div>
</body>
</html>
