<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Прочитать историю</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/write">Коллективное творчество</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/write">Написать <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/read">Читать</a>
      </li>
    </ul>
  </div>
</nav>
    <div align="center">
        <h1>Прочитать историю</h1>
        <h5>Случайная история: </h5>

        <label style="margin-top: 0px;">{{poem.name}}</label>
        <div class="card" style="width: 500px">
            <table>
                {% for prg in paragraphs %}
                <tr>
                    <td>{{prg.text}}</td>
                    <td class="form-text text-muted">- {{prg.author}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <h5 style="margin-top: 10px;">Список историй:</h5>
        <p></p>
        {% for nowPoem in poems %}
        <a href="/read/{{nowPoem.id}}">{{nowPoem.name}}</a><br>
        {% endfor%}
    </div>
</body>
</html>
